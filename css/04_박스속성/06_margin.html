<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
        <style>
            body{
                margin: 0;
                padding:0 ;
            }

            .container{
                width: 400px;
                height: 300px;
                border: 4px solid red;
                margin-left: 100px;
                margin-top: 55px;
            }
            .box{
                width: 25%;
                height: 100px;
                border: 4px solid black;
                background-color: gray;

            }
            .box:first-child{
                margin-left:30px;
                margin-bottom:20px;
            }
            .box:last-child{
                margin:0 auto;
            }
            .item{
                width:200px;
                height:200px;
                background: skyblue;

                margin: 20px; /*상하좌우전방향*/
                
                margin: 30px 50px; /*상하, 좌우*/

                margin: 40px 50px 60px; /*상, 좌우, 하*/

                margin: 10px 20px 30px 40px; /*상, 하, 좌, 우*/
            
            }
            section{
                padding: 20px 0;
                background-color: violet;
            }
            .text{
                /* text-align은 박스 안에서 텍스트 중앙정렬
                margin: 0 auto;는 부모박스 안에서
                자식을 가로방향으로 중앙정렬
                필수적으로 자식의 가로너비가 부모의 가로너비보다 짧아야 
                여유공간을 배분할 수 있습니다. */
                width: 70%;
                text-align: center;
                border: 2px solid orange;
                margin: 0 auto;
            }
            
        </style>
    </head>
    <body>
        <section>
            <div class="text">하하호호</div>
        </section>

        <div class="container">
            <div class="box"></div>
            <div class="box"></div>
        </div>

        <div class="item"></div>
    </body>
</html>
