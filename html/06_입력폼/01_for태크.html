<!DOCTYPE html>
<html lang='ko'>
    <head>
        <meta charset='UTF-8'>
        <title>Document</title>
    </head>
    <body>
        <form action="https://www.google.com/search" method="get">
            <!-- form태그만으로는 아무것도 입력받지 못하고
            input 등의 태그가 필요합니다.-->
            <input type="text" name="q">
            <button>구글 검색</button>
        </form>
        <br>
        <form action="https://search.naver.com/search.naver" method="post">
            <!-- form태그만으로는 아무것도 입력받지 못하고
            input 등의 태그가 필요합니다.-->
            <input type="text" name="query">
            <input type="text" name="quer">
            <button>네이버 검색</button>
        </form>
        <br>
        <form action="https://search.daum.net/search" method="GET">
            <!-- form태그만으로는 아무것도 입력받지 못하고
            input 등의 태그가 필요합니다.-->
            <input type="text" name="o">
            <input type="text" name="q">
            <button>다음 검색</button>
        </form>
    </body>
</html>
